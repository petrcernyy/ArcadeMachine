<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Clouds</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky blue background color */
            overflow: hidden;
        }

        .cloud {
            width: 80px;
            height: 40px;
            background-color: #ffffff; /* White cloud color */
            border-radius: 50px;
            position: absolute;
            z-index: -1; /* Move clouds to the background */
        }

        .cloud:nth-child(1) {
            top: 50px;
            left: -80px;
            animation: moveClouds 10s linear infinite 0s;
        }

        .cloud:nth-child(2) {
            top: 120px;
            left: -120px;
            animation: moveClouds 10s linear infinite 3s;
        }

        .cloud:nth-child(3) {
            top: 200px;
            left: -60px;
            animation: moveClouds 10s linear infinite 6s;
        }

        .cloud:nth-child(4) {
            top: 270px;
            left: -100px;
            animation: moveClouds 10s linear infinite 9s;
        }

        .cloud:nth-child(5) {
            top: 350px;
            left: -40px;
            animation: moveClouds 10s linear infinite 12s;
        }

        @keyframes moveClouds {
            0% {
                left: -80px;
            }

            100% {
                left: 100%;
            }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .listbox-container {
            margin-right: 20px;
        }

        .image-container {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 10px;
        }

        .buttons-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        select {
            width: 100%; /* Make the select element take 100% width of its container */
            height: 150px; /* Fixed height for the listbox */
            overflow-y: scroll;
        }

        button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="container">
        <div class="listbox-container">
            <select multiple size="5">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>
        </div>
        <div class="image-container">
            <img src="path/to/your/image.jpg" alt="Your Image" style="width: 100%; height: 100%;">
        </div>
        <div class="buttons-container">
            <button>Start</button>
            <button>Settings</button>
            <button>Exit</button>
        </div>
    </div>
</body>

</html>
